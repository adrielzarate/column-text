<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Column Text</title>
    <style>

        body,
        html {
            padding: 0;
            margin: 0;
            width: 100vw;
            height: 100vh;
        }

        .column-text {
            font-size: 42px;
        }

    </style>
</head>

<body>

    <div class="container">
        <div class="column-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Modi eligendi velit officia consequatur ipsum aliquam ratione, nulla quisquam illum aspernatur expedita iure cum voluptatibus ad, soluta qui. Minima dolor, quam.</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="column-text.js"></script>

    <script>
        $('.column-text').columnText({
            lineHeight: 10,
            diameter: 400,
            rotateX: 0,
            rotateY: 0,
            speed: 0.1,
            rotationDirection: 'left',
            verticalDirection: 'top'
        });
    </script>
</body>

</html>
